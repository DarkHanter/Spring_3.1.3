<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item">
                <span class="navbar-brand font-weight-bold m-1" th:text="${user.email}"></span>
                <span class="navbar-brand" th:text="'with roles: ' + ${#strings.replace(#strings.replace(user.roles, '[' ,''), ']', '')}"></span>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col bg-white">
                <ul class="nav nav-pills flex-column">
                    <div sec:authorize="hasRole('ADMIN')">
                        <li class="nav-item">
                            <a href="/admin" class="nav-link">Admin</a>
                        </li>
                    </div>
<!--                    <div sec:authorize="hasRole('USER')">-->
                    <div>
                    <li class="nav-item">
                            <a href="/user" class="nav-link active">User</a>
                        </li>
                    </div>
                </ul>
            </div>
            <div class="col-10 bg-light">
                <div><h2>User information page</h2></div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                        <div><h5 class="card-header">About user</h5></div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr >
                                <td th:text="${user.id}">ID</td>
                                <td th:text="${user.firstName}">First Name</td>
                                <td th:text="${user.lastName}">Last Name</td>
                                <td th:text="${user.age}">Age</td>
                                <td th:text="${user.email}">EMAIL</td>
                                <td th:text="${#strings.replace(#strings.replace(user.roles, '[' ,''), ']', '')}">Role</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>









<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
